{% raw %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet n Trade</title>
    <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/css/angular-chart.css">
    <link rel="stylesheet" href="/views/css/spa.css">
</head>
<body ng-app="tweetNTrade">
    <div ng-controller="ScoresCtrl" ng-init="init()" class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="jumbotron">
                    <h1>Twitter trades</h1>
                </div>
            </div>
        </div>
        <div class="row" ng-repeat="s in series">
            <div class="col-md-12">
                <h1>
                    <span class="label label-info">{{ s.symbol }}</span>
                </h1>
                <canvas class="chart chart-bar" chart-labels="s.x" chart-data="s.y" chart-series="s.names"></canvas>
            </div>
        </div>
    </div>
    <script src="/vendor/js/angular.min.js"></script>
    <script src="/vendor/js/moment.min.js"></script>
    <script src="/vendor/js/Chart.min.js"></script>
    <script src="/vendor/js/angular-chart.js"></script>
    <script src="/vendor/js/jquery-2.1.4.min.js"></script>
    <script src="/vendor/js/bootstrap.min.js"></script>
    <script src="/views/js/controllers.js"></script>
</body>
</html>
{% endraw %}
