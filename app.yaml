application: tweetntrade
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /vendor/js
  static_dir: vendor/js

- url: /vendor/css
  static_dir: vendor/css

- url: /views/js
  static_dir: views/js

- url: /views/css
  static_dir: views/css

- url: /poll
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: ssl
  version: latest

- name: jinja2
  version: latest